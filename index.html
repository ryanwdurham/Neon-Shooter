<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>âš¡ NEON SHOOTER âš¡</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: #0ff; touch-action: none; }
        body.playing:not(.is-touch) { cursor: none; }

        #background { 
            position: fixed; inset: 0; 
            background: radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.2), transparent 50%), 
                        radial-gradient(ellipse at 80% 70%, rgba(0, 255, 255, 0.2), transparent 50%), 
                        linear-gradient(180deg, #000814 0%, #000000 100%); 
            z-index: -1; 
        }

        #game-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        #custom-cursor {
            width: 32px; height: 32px; border: 2px solid #0ff; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); display: none; align-items: center; justify-content: center;
            box-shadow: 0 0 20px #0ff;
        }
        #custom-cursor::after { content: ''; width: 6px; height: 6px; background: #0ff; border-radius: 50%; }

        #ui { position: fixed; top: 15px; left: 0; width: 100%; display: flex; justify-content: space-around; z-index: 100; pointer-events: none; }
        .stat { text-align: center; text-shadow: 0 0 15px currentColor; }
        .stat span { font-size: 28px; font-weight: bold; color: #fff; display: block; text-shadow: 0 0 10px #fff;}

        #controls { position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: flex; gap: 10px; }
        .vol-btn { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #0ff; background: rgba(0,0,0,0.6); color: #0ff; cursor: pointer; font-size: 20px; box-shadow: 0 0 10px #0ff; }

        .screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; text-align: center; padding: 20px; }
        
        h1.neon-title { 
            font-size: 70px; margin-bottom: 20px;
            background: linear-gradient(45deg, #0ff, #f0f, #ff0, #0ff);
            background-size: 300% 300%;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-transform: uppercase; letter-spacing: 4px; width: 100%;
            filter: drop-shadow(0 0 20px rgba(0,255,255,0.5));
        }
        @keyframes gradientShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

        .blue-info { 
            color: #0ff; max-width: 850px; line-height: 1.4; margin-bottom: 30px; 
            font-weight: bold; text-shadow: 0 0 15px rgba(0, 255, 255, 0.5); font-size: 24px; 
        }

        .btn { 
            padding: 20px 60px; font-size: 28px; 
            background: linear-gradient(45deg, #0ff, #f0f, #ff0, #0ff);
            background-size: 300% 300%;
            border: none; color: #000; border-radius: 12px; cursor: pointer; 
            font-weight: bold; transition: 0.3s; box-shadow: 0 0 30px #0ff; 
            text-transform: uppercase; animation: gradientShift 3s ease infinite, btnPulse 2s ease-in-out infinite;
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 50px #0ff; }
        @keyframes btnPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        @media (max-width: 768px) {
            h1.neon-title { font-size: 42px; }
            .blue-info { font-size: 18px; }
            .btn { padding: 15px 40px; font-size: 22px; }
        }

        .results-box { border: 3px solid #0ff; padding: 30px; border-radius: 20px; background: rgba(0, 20, 40, 0.9); margin: 20px 0; min-width: 350px; box-shadow: 0 0 30px rgba(0,255,255,0.3); }
        .results-box div { margin: 15px 0; font-size: 24px; color: #fff; text-align: left; }
        .results-box span { color: #0ff; float: right; font-weight: bold; text-shadow: 0 0 10px #0ff; }
    </style>
</head>
<body>

<div id="background"></div>
<div id="custom-cursor"></div>
<canvas id="game-canvas"></canvas>

<div id="ui">
    <div class="stat" style="color: #0ff;"><label>SCORE</label><span id="score">0</span></div>
    <div class="stat" style="color: #f0f;"><label>TIME</label><span id="time">60</span></div>
    <div class="stat" style="color: #ff0;"><label>COMBO</label><span id="combo">0</span></div>
</div>

<div id="controls">
    <button class="vol-btn" id="musicBtn" onclick="toggleMute('music')">ðŸŽµ</button>
    <button class="vol-btn" id="sfxBtn" onclick="toggleMute('sfx')">ðŸ”Š</button>
</div>

<div id="startScreen" class="screen">
    <h1 class="neon-title">âš¡ NEON SHOOTER âš¡</h1>
    <p class="blue-info">
        MASTER YOUR PRECISION<br>
        SPEED & COMBO ARE KEY<br><br>
        AVOID RED TRAPS!
    </p>
    <button class="btn" onclick="startGame()">START MISSION</button>
</div>

<div id="endScreen" class="screen" style="display:none;">
    <h1 class="neon-title">ðŸŽ¯ MISSION OVER ðŸŽ¯</h1>
    <div class="results-box">
        <div>FINAL SCORE: <span id="resScore">0</span></div>
        <div>ACCURACY: <span id="resAcc">0%</span></div>
        <div>MAX COMBO: <span id="resCombo">0</span>X</div>
        <div>TOTAL HITS: <span id="resHits">0</span></div>
    </div>
    <button class="btn" onclick="startGame()">RETRY</button>
</div>

<script>
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
const cursor = document.getElementById('custom-cursor');
let width, height, dpr;

const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
if (isTouchDevice) document.body.classList.add('is-touch');

// SOUND ASSETS
const EXPLOSION_SOUND = 'sounds/explosion1.mp3';
const MUSIC_SOUND = 'sounds/electronic2.mp3';

const explosionChannels = [];
for (let i = 0; i < 15; i++) {
    const audio = new Audio(EXPLOSION_SOUND);
    audio.preload = 'auto';
    explosionChannels.push(audio);
}
let currentChannel = 0;

const musicObj = new Audio(MUSIC_SOUND); 
musicObj.loop = true;
let sfxMuted = false;

function toggleMute(type) {
    if(type === 'music') {
        musicObj.muted = !musicObj.muted;
        document.getElementById('musicBtn').textContent = musicObj.muted ? 'ðŸ”‡' : 'ðŸŽµ';
    } else {
        sfxMuted = !sfxMuted;
        document.getElementById('sfxBtn').textContent = sfxMuted ? 'ðŸ”‡' : 'ðŸ”Š';
    }
}

function playExplosion() {
    if(sfxMuted) return;
    const audio = explosionChannels[currentChannel];
    audio.currentTime = 0;
    audio.volume = 0.7;
    audio.play().catch(()=>{});
    currentChannel = (currentChannel + 1) % explosionChannels.length;
}

function fadeOutMusic() {
    const fadeInterval = setInterval(() => {
        if (musicObj.volume > 0.05) {
            musicObj.volume -= 0.05;
        } else {
            musicObj.pause();
            musicObj.volume = 1;
            clearInterval(fadeInterval);
        }
    }, 100);
}

let targets = [], markers = [];
let score = 0, combo = 0, maxCombo = 0, hits = 0, shots = 0, timeLeft = 60;
let gameActive = false, lastTime = 0, spawnTimer = 0;

// ENHANCED NEON ASSETS
const SHAPES = ['circle', 'square', 'triangle', 'star', 'hexagon', 'cross', 'diamond', 'octagon', 'heart'];
const NEON_PALETTE = [
    {m:'#00ffff', d:'#004444'}, // Electric Cyan
    {m:'#ff00ff', d:'#440044'}, // Plasma Purple
    {m:'#ffff00', d:'#444400'}, // Laser Yellow
    {m:'#00ff00', d:'#004400'}, // Toxic Green
    {m:'#ff8800', d:'#442200'}, // Atomic Orange
    {m:'#ffffff', d:'#444444'}, // Stark White
    {m:'#ff0088', d:'#440022'}  // Hot Pink
];

class Target {
    constructor(type = 'normal') {
        this.type = type;
        this.shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
        const roll = Math.random();
        if (roll < 0.1) { this.size = 15; this.pts = 150; this.speed = 4.5; } 
        else if (roll < 0.4) { this.size = 32; this.pts = 65; this.speed = 3.0; } 
        else { this.size = 55; this.pts = 25; this.speed = 1.8; }

        const c = NEON_PALETTE[Math.floor(Math.random() * NEON_PALETTE.length)];
        this.mainColor = type === 'trap' ? '#ff0000' : c.m;
        this.darkColor = type === 'trap' ? '#440000' : c.d;
        this.x = Math.random() * (window.innerWidth - 100) + 50;
        this.y = Math.random() * (window.innerHeight - 200) + 100;
        this.rot = 0; this.rotVel = (Math.random() - 0.5) * 0.18;
        const dir = Math.random() * Math.PI * 2;
        this.vx = Math.cos(dir) * this.speed * (1 + (60 - timeLeft) / 55);
        this.vy = Math.sin(dir) * this.speed * (1 + (60 - timeLeft) / 55);
        this.life = 1.0;
        this.pulse = 0;
    }

    draw() {
        this.pulse += 0.1;
        const pulseAmt = Math.sin(this.pulse) * 5;
        ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rot); ctx.globalAlpha = this.life;
        
        // NEON GLOW
        ctx.shadowBlur = 15 + pulseAmt; 
        ctx.shadowColor = this.mainColor;
        
        const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
        grad.addColorStop(0, this.mainColor); grad.addColorStop(1, this.darkColor);
        ctx.fillStyle = grad;
        ctx.strokeStyle = this.mainColor;
        ctx.lineWidth = 3;

        ctx.beginPath();
        if(this.shape === 'square') ctx.rect(-this.size/2, -this.size/2, this.size, this.size);
        else if(this.shape === 'star') {
            for(let i=0; i<10; i++) {
                let r = (i % 2 === 0) ? this.size : this.size/2.2;
                ctx.lineTo(Math.cos(i*Math.PI/5 - Math.PI/2) * r, Math.sin(i*Math.PI/5 - Math.PI/2) * r);
            }
        }
        else if(this.shape === 'triangle') {
            ctx.moveTo(0, -this.size); ctx.lineTo(this.size, this.size); ctx.lineTo(-this.size, this.size);
        }
        else if(this.shape === 'diamond') {
            ctx.moveTo(0, -this.size); ctx.lineTo(this.size, 0); ctx.lineTo(0, this.size); ctx.lineTo(-this.size, 0);
        }
        else if(this.shape === 'heart') {
            ctx.moveTo(0, this.size/2); ctx.bezierCurveTo(-this.size, -this.size/2, -this.size/2, -this.size, 0, -this.size/4); ctx.bezierCurveTo(this.size/2, -this.size, this.size, -this.size/2, 0, this.size/2);
        }
        else if(this.shape === 'octagon') {
            for(let i=0; i<8; i++) ctx.lineTo(Math.cos(i*Math.PI/4) * this.size, Math.sin(i*Math.PI/4) * this.size);
        }
        else if(this.shape === 'cross') {
            const w = this.size/2.5; ctx.rect(-w/2, -this.size, w, this.size*2); ctx.rect(-this.size, -w/2, this.size*2, w);
        }
        else ctx.arc(0, 0, this.size, 0, Math.PI*2);
        
        ctx.closePath(); 
        ctx.fill();
        ctx.stroke(); // Inner stroke for neon definition
        ctx.restore();
    }
}

class Marker {
    constructor(x, y, txt, color) { 
        this.x = x; this.y = y; this.txt = txt; this.alpha = 1; this.scale = 1.5; this.color = color;
    }
    draw() {
        ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
        // COOLER ANIMATION: Pops up then fades
        ctx.font = `bold ${Math.floor(28 * this.scale)}px Courier New`; ctx.textAlign = 'center';
        ctx.shadowBlur = 20; ctx.shadowColor = this.color;
        ctx.fillText(this.txt, this.x, this.y); ctx.restore();
        this.y -= 2.2; this.alpha -= 0.015; this.scale *= 0.985;
    }
}

function resize() {
    dpr = window.devicePixelRatio || 1;
    width = window.innerWidth; height = window.innerHeight;
    canvas.width = width * dpr; canvas.height = height * dpr;
    canvas.style.width = width + 'px'; canvas.style.height = height + 'px';
    ctx.scale(dpr, dpr);
}
window.addEventListener('resize', resize); resize();

window.addEventListener('mousemove', e => {
    if(!isTouchDevice) {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    }
});

function startGame() {
    score = 0; combo = 0; maxCombo = 0; hits = 0; shots = 0; timeLeft = 60;
    targets = []; markers = []; gameActive = true;
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('endScreen').style.display = 'none';
    document.body.classList.add('playing');
    if(!isTouchDevice) cursor.style.display = 'flex';
    musicObj.volume = 1;
    musicObj.play().catch(()=>{});
    requestAnimationFrame(gameLoop);
    const timer = setInterval(() => { 
        if (!gameActive) { clearInterval(timer); return; } 
        timeLeft--; 
        document.getElementById('time').textContent = timeLeft; 
        if (timeLeft <= 0) {
            fadeOutMusic();
            setTimeout(endGame, 1000); 
        } 
    }, 1000);
}

function endGame() {
    gameActive = false; 
    document.body.classList.remove('playing');
    cursor.style.display = 'none';
    document.getElementById('endScreen').style.display = 'flex';
    document.getElementById('resScore').textContent = score;
    document.getElementById('resAcc').textContent = Math.round((hits/Math.max(1, shots))*100) + '%';
    document.getElementById('resCombo').textContent = maxCombo;
    document.getElementById('resHits').textContent = hits;
}

function gameLoop(time) {
    if (!gameActive) return;
    const dt = time - lastTime; lastTime = time;
    ctx.clearRect(0, 0, width, height);
    spawnTimer += dt;
    if (spawnTimer > Math.max(250, 800 - (60 - timeLeft) * 10)) {
        targets.push(new Target(Math.random() < 0.18 ? 'trap' : 'normal')); spawnTimer = 0;
    }
    targets = targets.filter(t => {
        t.x += t.vx; t.y += t.vy; t.rot += t.rotVel;
        if (t.x < t.size || t.x > width - t.size) t.vx *= -1;
        if (t.y < 90 || t.y > height - 100) t.vy *= -1;
        t.life -= 0.0035;
        if (t.life > 0) { t.draw(); return true; }
        if (t.type === 'normal') combo = 0; 
        return false;
    });
    markers = markers.filter(m => { m.draw(); return m.alpha > 0; });
    document.getElementById('score').textContent = score; 
    document.getElementById('combo').textContent = combo;
    requestAnimationFrame(gameLoop);
}

function handleInput(x, y) {
    if (!gameActive) return;
    shots++; let hit = false;
    targets.sort((a,b)=>a.size-b.size).forEach(t => {
        if (hit) return;
        if (Math.hypot(t.x-x, t.y-y) < t.size + 25) {
            hit = true; t.life = 0; 
            playExplosion();
            if (t.type === 'trap') { 
                combo = 0; score = Math.max(0, score - 75); markers.push(new Marker(x, y, "-75", "#ff0000")); 
            } else { 
                hits++; 
                combo++; 
                // MAX COMBO TRACKING
                if(combo > maxCombo) maxCombo = combo; 
                
                const p = Math.round(t.pts * (1 + combo * 0.15)); 
                score += p; 
                markers.push(new Marker(x, y, `+${p}`, t.mainColor)); 
            }
        }
    });
    if (!hit) combo = 0;
}

canvas.addEventListener('mousedown', e => handleInput(e.clientX, e.clientY));
canvas.addEventListener('touchstart', e => { 
    e.preventDefault(); 
    const t = e.touches[0]; 
    handleInput(t.clientX, t.clientY); 
}, {passive:false});
</script>
</body>
</html>
